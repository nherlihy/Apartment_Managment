<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Split It</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/dashboard.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" href="#">Hello, {{ request.user.username }}</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'app:home' %} ">Dashboard</a></li>
            <li><a href="{% url 'app:profile' %}">Profile</a></li>
            <li><a href="{% url 'app:logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

	<div class="col-sm-9 col-sm-offset-3 col-sm-6 col-md-offset-3 main" id="form">
	    <center><h1 id="profile_header" class="page_header">Update Profile Information</h1></center>
	      <form id="profile_form" method="POST" enctype="multipart/form-data">
	        {% csrf_token %}
		        <div id="profile_boxes" class="form-group">
	              <center>
	                {% load crispy_forms_tags %}
	                {% crispy update_profile update_profile.helper %}
	              </center>
                  <center>
                    {% if updated == True %}
                    <span>Updated!</span>
                    {% endif %}
                  </center>
	              <center><button type="submit" id="update_button" class="btn btn-primary btn-round btn-lg">Save</button></center>
	              </div>
	          </form>
	    </div>

  
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <script src ="static/js/dashboard.js"></script>
  </body>
</html>
